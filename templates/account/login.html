{% extends 'base.html' %}

{% block title %}Better Bargains - Log in{% endblock %}
{% block content %}
<div class="text-center justify-center">
        <h1 class="mb-6 text-2xl">Log in</h1>
        <form method="post">
          {% csrf_token %}
           {{ form }}
          <button class="bg-green-500 hover:bg-green-300 text-white font-bold py-2 px-4 rounded" type="submit">Log in</button>
</form>

<a href="{% url 'account_reset_password' %}" class="hover:underline">Forgot Password?</a>
</div>
{% endblock content %}
